<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask a Question - StackIt</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --input: #334155;
      --text: #f8fafc;
      --accent: #3b82f6;
      --muted: #94a3b8;
      --danger: #ef4444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: var(--card);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    label {
      font-weight: bold;
      margin-top: 1.5rem;
      display: block;
      color: var(--text);
    }

    input[type="text"] {
      width: 100%;
      background: var(--input);
      color: var(--text);
      padding: 10px;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #475569;
      border-radius: 6px;
    }

    input::placeholder {
      color: var(--muted);
    }

    .submit-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 24px;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    .editor-container {
      margin-top: 1rem;
      border: 1px solid #475569;
      border-radius: 6px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 600px; /* Fixed height so full editor is always visible */
      border: none;
      display: block;
    }

    .tags-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 0.5rem;
      border: 1px solid #475569;
      background: var(--input);
      padding: 8px;
      border-radius: 6px;
    }

    .tag-pill {
      background-color: var(--accent);
      color: white;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tag-pill i {
      cursor: pointer;
      font-size: 0.75rem;
    }

    .tags-input-container input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 0.9rem;
      flex-grow: 1;
    }

    .tag-suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 0.6rem;
    }

    .tag-suggestions span {
      background: var(--input);
      color: var(--muted);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
      border: 1px solid #475569;
    }

    .tag-suggestions span:hover {
      background: var(--accent);
      color: white;
    }

    .tag-warning {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ask a Question</h2>

    <label for="title">Title *</label>
    <input type="text" id="title" maxlength="200" placeholder="e.g., How to implement user authentication in React?" />

    <label for="editor">Description *</label>
    <div class="editor-container">
      <iframe src="text_ed.html" id="editorFrame" scrolling="no"></iframe>
    </div>

    <label>Tags (up to 5) *</label>
    <div class="tags-input-container" id="tagInputContainer">
      <input type="text" id="tagInput" placeholder="Type a tag and press Enter..." />
    </div>
    <div id="tag-warning" class="tag-warning" style="display:none;">You can only add up to 5 tags.</div>

    <div class="tag-suggestions">
      <span onclick="addTagFromSuggestion('React')">React</span>
      <span onclick="addTagFromSuggestion('JavaScript')">JavaScript</span>
      <span onclick="addTagFromSuggestion('Authentication')">Authentication</span>
      <span onclick="addTagFromSuggestion('JWT')">JWT</span>
      <span onclick="addTagFromSuggestion('Security')">Security</span>
      <span onclick="addTagFromSuggestion('Redux')">Redux</span>
      <span onclick="addTagFromSuggestion('Backend')">Backend</span>
    </div>

    <button class="submit-btn" onclick="submitFullQuestion()">Publish</button>
  </div>

  <script>
    const tagInput = document.getElementById("tagInput");
    const tagContainer = document.getElementById("tagInputContainer");
    const tagWarning = document.getElementById("tag-warning");
    const iframe = document.getElementById("editorFrame");

    let tags = [];

    tagInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const value = tagInput.value.trim();
        if (value !== "") {
          addTag(value);
          tagInput.value = "";
        }
      }
    });

    function addTagFromSuggestion(tag) {
      if (!tags.includes(tag.toLowerCase())) {
        addTag(tag);
      }
    }

    function addTag(tagText) {
      if (tags.length >= 5) {
        tagWarning.style.display = "block";
        setTimeout(() => tagWarning.style.display = "none", 2000);
        return;
      }

      const tag = tagText.toLowerCase();
      if (tags.includes(tag)) return;

      tags.push(tag);
      const pill = document.createElement("span");
      pill.className = "tag-pill";
      pill.innerHTML = `${tag} <i class="fas fa-times" onclick="removeTag('${tag}')"></i>`;
      pill.setAttribute("data-tag", tag);
      tagContainer.insertBefore(pill, tagInput);
    }

    function removeTag(tag) {
      tags = tags.filter(t => t !== tag);
      const pills = document.querySelectorAll(`[data-tag="${tag}"]`);
      pills.forEach(p => p.remove());
    }

    function submitFullQuestion() {
      const title = document.getElementById("title").value.trim();
      const content = iframe.contentWindow.getEditorContent?.();

      if (!title || !content || tags.length === 0) {
        alert("Please complete all fields and add at least one tag.");
        return;
      }

      console.log("âœ… Question Submitted");
      console.log("Title:", title);
      console.log("Description (HTML):", content);
      console.log("Tags:", tags);

      alert("Your question has been submitted!");
    }
  </script>
</body>
</html>
