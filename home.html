<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackIt - Home</title>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --highlight: #9333ea;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    nav {
      background-color: #111827;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .nav-left a {
      color: var(--accent);
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-center a, .nav-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .nav-center a:hover, .nav-right a:hover {
      color: var(--accent);
    }

    .icon-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: relative;
      margin-left: 16px;
    }

    .notification-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
    }

    .username {
      font-weight: bold;
      margin-left: 8px;
    }

    .ask-button {
      background-color: var(--accent);
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .ask-button:hover {
      background-color: #2563eb;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--accent);
    }

    .subtext {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .stat {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 200px;
      text-align: center;
    }

    .stat h2 {
      font-size: 2rem;
      margin: 0;
    }

    .search-section {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .search-section input,
    .search-section select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      background: var(--bg);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      margin: 4px;
      cursor: pointer;
      display: inline-block;
    }

    .tag:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .question {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.2rem;
      color: var(--text);
      font-weight: bold;
    }

    .question-meta {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 6px;
    }

    .votes-answers {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: var(--muted);
    }

    .question-tags {
      margin-top: 8px;
    }

    .question-tags span {
      background: var(--bg);
      border: 1px solid var(--muted);
      border-radius: 999px;
      font-size: 0.75rem;
      padding: 4px 10px;
      margin-right: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <a href="/">StackIt</a>
    </div>

    <div class="nav-center">
      <a href="/questions">Questions</a>
      <a href="/admin" id="admin-link" style="display: none;">Admin</a>
    </div>

    <div class="nav-right" id="nav-right">
      <!-- JS fills this section -->
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <h1>Welcome to StackIt</h1>
    <p class="subtext">A collaborative platform where developers share knowledge, ask questions, and help each other grow.</p>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div><i data-lucide="message-square"></i></div>
        <h2>2</h2>
        <p>Questions Asked</p>
      </div>
      <div class="stat">
        <div><i data-lucide="users"></i></div>
        <h2>1.2k</h2>
        <p>Active Users</p>
      </div>
      <div class="stat">
        <div><i data-lucide="trending-up"></i></div>
        <h2>95%</h2>
        <p>Answer Rate</p>
      </div>
    </div>

    <!-- Search and Filter -->
    <div class="search-section">
      <input type="text" placeholder="Search questions by title or tags..." id="searchBox" oninput="filterQuestions()" />
      <div class="tags" id="tagFilters"></div>
    </div>

    <!-- Questions -->
    <div id="questionsContainer"></div>
  </div>

  <!-- Script Logic -->
  <script>
    const user = {
      id: 1,
      username: "hersay",
      role: "user",
      unreadNotifications: 3
    };

    const navRight = document.getElementById("nav-right");
    const adminLink = document.getElementById("admin-link");

    if (!user || user.role === "guest") {
      navRight.innerHTML = `
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
      `;
    } else {
      if (user.role === "admin") {
        adminLink.style.display = "inline-block";
      }

      navRight.innerHTML = `
        <a href="ask.html" class="ask-button">Ask Question</a>
        <button class="icon-button" title="Notifications">
          <i data-lucide="bell"></i>
          ${user.unreadNotifications > 0 ? `<span class="notification-badge">${user.unreadNotifications}</span>` : ''}
        </button>
        <a href="/profile"><i data-lucide="user"></i> <span class="username">${user.username}</span></a>
        <button class="icon-button" onclick="logout()" title="Logout">
          <i data-lucide="log-out"></i>
        </button>
      `;
    }

    function logout() {
      alert("Logging out...");
    }

    // Tag & Question Logic
    const tags = ["React", "Authentication", "JWT", "Security", "State Management", "Redux", "Context API"];
    const questions = [
      {
        title: "How to implement user authentication in React?",
        content: "What are the best practices for handling login, logout, and protecting routes?",
        tags: ["React", "Authentication", "JWT", "Security"],
        votes: 15,
        answers: 3,
        user: "TechExplorer",
        time: "1 day ago"
      },
      {
        title: "Best practices for state management in large React apps?",
        content: "Should I use Context API, Redux, or Zustand? What are the pros and cons?",
        tags: ["React", "State Management", "Redux", "Context API"],
        votes: 23,
        answers: 5,
        user: "CodeNinja",
        time: "2 days ago"
      }
    ];

    const tagFilters = document.getElementById('tagFilters');
    const container = document.getElementById('questionsContainer');
    let selectedTag = '';

    tags.forEach(tag => {
      const btn = document.createElement('span');
      btn.className = 'tag';
      btn.innerText = tag;
      btn.onclick = () => {
        selectedTag = selectedTag === tag ? '' : tag;
        filterQuestions();
      };
      tagFilters.appendChild(btn);
    });

    function displayQuestions(list) {
      container.innerHTML = '';
      list.forEach(q => {
        const el = document.createElement('div');
        el.className = 'question';
        el.innerHTML = `
          <div class="votes-answers">â†‘ ${q.votes} votes Â· ðŸ’¬ ${q.answers} answers</div>
          <div class="question-title">${q.title}</div>
          <div class="question-meta">by ${q.user} Â· ${q.time}</div>
          <div class="question-tags">
            ${q.tags.map(t => `<span>${t}</span>`).join('')}
          </div>
        `;
        container.appendChild(el);
      });
    }

    function filterQuestions() {
      const search = document.getElementById('searchBox').value.toLowerCase();
      const filtered = questions.filter(q => {
        const inTitle = q.title.toLowerCase().includes(search);
        const inTags = q.tags.some(t => t.toLowerCase().includes(search));
        const tagMatch = selectedTag ? q.tags.includes(selectedTag) : true;
        return (inTitle || inTags) && tagMatch;
      });
      displayQuestions(filtered);
    }

    displayQuestions(questions);
    lucide.createIcons();
  </script>

</body>
</html>
