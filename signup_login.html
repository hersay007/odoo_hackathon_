<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • StackIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-2">Welcome to StackIt</h1>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-6">Ask. Answer. Learn.</p>

    <div class="flex justify-center mb-4 gap-4">
      <button id="loginTab" onclick="switchTab('login')" class="text-md font-medium border-b-2 border-blue-600">Login</button>
      <button id="signupTab" onclick="switchTab('signup')" class="text-md font-medium text-gray-500">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="loginUser(event)" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required
        class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="password" id="loginPassword" placeholder="Password" required
        class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />

      <div class="text-right text-sm">
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="signupUser(event)" class="space-y-4 hidden">
      <input type="text" id="signupUsername" placeholder="Username" required
        class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="email" id="signupEmail" placeholder="Email" required
        class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="password" id="signupPassword" placeholder="Password" required
        class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required
        class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />

      <label class="flex items-start gap-2 text-sm">
        <input type="checkbox" id="terms" class="mt-1 accent-blue-600" required />
        I agree to the <a href="#" class="text-blue-500 hover:underline">terms & conditions</a>
      </label>

      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 text-center text-sm text-gray-500 dark:text-gray-400">
      ─ OR ─
    </div>

    <!-- External Auth Buttons -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-2 py-2 border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        Continue with Google
      </button>
      <button class="w-full flex items-center justify-center gap-2 py-2 border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5 h-5" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h2l.4 2M7 4h10l1 5H6.4M6 10h12l1 5H5L6 10zM6 16h12l1 5H5l1-5z" />
    </svg>
    Continue with Phone Number
  </button>
    </div>
  </div>

  <script>
    const API = "https://your-backend.up.railway.app"; // Replace with your backend

    function switchTab(tab) {
      document.getElementById("loginForm").classList.toggle("hidden", tab !== 'login');
      document.getElementById("signupForm").classList.toggle("hidden", tab !== 'signup');
      document.getElementById("loginTab").classList.toggle("text-gray-500", tab !== 'login');
      document.getElementById("signupTab").classList.toggle("text-gray-500", tab !== 'signup');
      document.getElementById("loginTab").classList.toggle("border-blue-600", tab === 'login');
      document.getElementById("signupTab").classList.toggle("border-blue-600", tab === 'signup');
    }

    async function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${API}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      } else {
        alert(data.message);
      }
    }

    async function signupUser(e) {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("signupConfirmPassword").value;
      const agreed = document.getElementById("terms").checked;

      if (!agreed) return alert("Please agree to the terms and conditions.");
      if (password !== confirmPassword) return alert("Passwords do not match.");

      const res = await fetch(`${API}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) switchTab('login');
    }
  </script>

</body>
</html>
