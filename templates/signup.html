<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup â€¢ StackIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-2">Join StackIt</h1>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-6">Create an account to ask and answer questions.</p>

    <form method="POST" action="/auth/signup" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 rounded-lg border bg-gray-50 dark:bg-gray-700 text-black dark:text-white" />

      <label class="flex items-start gap-2 text-sm">
        <input type="checkbox" name="terms" class="mt-1 accent-blue-600" required />
        I agree to the <a href="#" class="text-blue-500 hover:underline">terms & conditions</a>
      </label>

      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      Already have an account? <a href="/login" class="text-blue-500 hover:underline">Log in</a>
    </div>
  </div>
</body>
</html>
